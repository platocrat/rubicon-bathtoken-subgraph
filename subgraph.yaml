specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BathToken # For USDC
    network: optimism
    source:
      # address of USDC BathToken
      address: "0xe0e112e8f33d3f437D1F895cbb1A456836125952"
      abi: TransparentUpgradeableProxy
      # startBlock: 55000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      file: ./src/mappings/transparentUpgradeableProxy.ts
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - LogInit
        - Withdrawal
        - Transfer
      abis:
        - name: TransparentUpgradeableProxy
          file: ./abis/TransparentUpgradeableProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Implementation(address)
          handler: handleImplementation
        - event: Upgraded(indexed address)
          handler: handleUpgraded

templates:
  - kind: ethereum/contract
    name: BathToken
    network: optimism
    source:
      abi: BathToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      file: ./src/mappings/bathToken.ts
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - LogInit
        - Withdrawal
        - Transfer
      abis:
        - name: BathToken
          file: ./abis/BathToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(uint256,address,uint256,address)
          handler: handleDeposit
        - event: LogInit(uint256)
          handler: handleLogInit
        - event: Withdraw(uint256,address,uint256,address,uint256,address)
          handler: handleWithdrawal
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
